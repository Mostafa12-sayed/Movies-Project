<div class="container mt-4" *ngIf="tvShow">
    <div class="row movie-details">
      <div class="col-md-4">
        <img [src]="'https://image.tmdb.org/t/p/w500/' + tvShow.poster_path" class="img-fluid rounded shadow" alt="{{ tvShow.name }}">
      </div>
      <div class="col-md-8">
        <h2>{{ tvShow.name }}</h2>
        <p class="text-muted">{{ tvShow.first_air_date }}</p>
        <div class="d-flex align-items-center mb-2">
          <span class="stars">
            <i *ngFor="let i of stars"
               class="fa fa-star"
               [ngClass]="{'text-warning': i < tvShow.vote_average, 'text-secondary': i >= tvShow.vote_average}">
            </i>
          </span>
          <span class="ms-2">{{ tvShow.vote_count }}</span>
        </div>
        <p class="overview">{{ tvShow.overview }}</p>
        <div class="tags mt-4">
          <span class="genre" *ngFor="let genre of tvShow.genres">{{ genre.name }}</span>
        </div>
        <a [href]="tvShow.homepage" target="_blank" class="website mt-4">Website <i class="fa fa-link"></i></a>
      </div>
    </div>
  </div>
