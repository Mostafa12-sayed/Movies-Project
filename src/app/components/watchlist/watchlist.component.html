<div class="watchlist-container">
  <h3>Watchlist</h3>
  @if (movies.length == 0) {
    <div class="empty-watchlist">
      <span class="icon"><i class="fa fa-heart"></i></span>
      <p>No Movies in watchlist</p>
      <a routerLink="/">Back to home</a>
    </div>
  }
  @else {
    <div class="movie-list">
      <div *ngFor="let movie of movies" class="movie-card">
        <div class="card position-relative" style="max-width: 18rem;">
          <a [routerLink]="'/movie/' + movie.id">
            <img [src]="movie.image" [alt]="movie.title" class="card-img-top">
          </a>
          <div class="card-body">
            <h5 class="card-title">{{ movie.title }}</h5>
            <p class="card-text">{{ movie.releaseDate }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <span class="badge bg-primary">{{ movie.rating.toFixed(1) }}</span>
              <button class="btn btn-sm btn-danger" (click)="removeFromWatchlist(movie.id)">
                <i class="fa fa-trash"></i> Remove
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  }
</div>
