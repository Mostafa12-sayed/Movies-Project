<div class="tv-card">
    <div class="poster" [routerLink]="'/tv-show/' + tvShow.id">
      <ng-container *ngIf="!tvShow.poster_path || tvShow.poster_path === ''">
        <h3 class="text-center">No Image</h3>
      </ng-container>
      <ng-container *ngIf="tvShow.poster_path && tvShow.poster_path !== ''">
        <img [src]="'https://image.tmdb.org/t/p/w500/' + tvShow.poster_path" [alt]="tvShow.title" />
      </ng-container>
    </div>
    <div class="tv-info d-flex justify-content-between align-items-center p-3">
      <div>
        <h5>{{ tvShow.name }}</h5>
        <p>{{ tvShow.first_air_date }}</p>
      </div>
        <div class="actions">
            <i class="fa" [ngClass]="{ 'fa-heart': tvShow.isFavorite, 'fa-heart-o': !tvShow.isFavorite }"
            (click)="toggleFavorite($event)"></i>
    </div>
  </div>
