<div class="search py-5 p-4">
  <h2 class="fw-bold">Welcome to our movie app</h2>
  <p class="mt-4">Millions of movies, TV shows and people to discover. Explore now.</p>
  <div class="d-flex justify-content-center mt-4">
    <input type="text" class="form-control w-100" placeholder="Search and explore..."
           [(ngModel)]="searchQuery" (keyup.enter)="search()"/>
    <button class="btn ms-2" (click)="search()">Search</button>
  </div>
</div>
