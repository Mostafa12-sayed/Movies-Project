<div class="movie-card">
  <div class="poster"  [routerLink]="'/movie/' + movie.id">
    <img [src]="movie.image" [alt]="movie.title" />
    <div class="rating">{{ (movie.rating).toFixed(1) }}%</div>
    <div class="options">•••</div>
  </div>

  <div class="movie-info d-flex justify-content-between align-items-center">
    <div>
      <h5>{{ movie.title }}</h5>
      <p>{{ movie.releaseDate  }}</p>
    </div>
    <div class="actions">
      <i class="fa" [ngClass]="{ 'fa-heart': movie.isFavorite, 'fa-heart-o': !movie.isFavorite }"
        (click)="toggleFavorite($event)"></i>
    </div>
  </div>


</div>
